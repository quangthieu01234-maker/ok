<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Video</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }
        .image-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:active {
            opacity: 0.8;
        }
        .help-text {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ Tao Video Ban Hang</h1>
        
        <form id="videoForm">
            <div class="form-group">
                <label for="videoCount">So luong video</label>
                <select id="videoCount" required>
                    <option value="1">1 video</option>
                    <option value="2">2 video</option>
                    <option value="3" selected>3 video</option>
                    <option value="4">4 video</option>
                    <option value="5">5 video</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ratio">Ty le video</label>
                <select id="ratio" required>
                    <option value="9:16" selected>9:16 (Doc)</option>
                    <option value="16:9">16:9 (Ngang)</option>
                    <option value="1:1">1:1 (Vuong)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Link anh nguoi mau</label>
                <div class="image-inputs" id="imageInputs">
                    <input type="url" class="image-url" placeholder="Link anh mau 1" required>
                    <input type="url" class="image-url" placeholder="Link anh mau 2" required>
                    <input type="url" class="image-url" placeholder="Link anh mau 3" required>
                </div>
                <p class="help-text">Nhap link anh tu imgur.com, picsum.photos, etc.</p>
            </div>

            <button type="submit" class="btn">Tao Video</button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const form = document.getElementById('videoForm');
        const videoCountSelect = document.getElementById('videoCount');
        const imageInputsDiv = document.getElementById('imageInputs');

        // Update s·ªë √¥ nh·∫≠p link ·∫£nh theo s·ªë video
        videoCountSelect.addEventListener('change', function() {
            const count = parseInt(this.value);
            imageInputsDiv.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const input = document.createElement('input');
                input.type = 'url';
                input.className = 'image-url';
                input.placeholder = `Link anh mau ${i + 1}`;
                input.required = true;
                imageInputsDiv.appendChild(input);
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const videoCount = videoCountSelect.value;
            const ratio = document.getElementById('ratio').value;
            const imageUrls = Array.from(document.querySelectorAll('.image-url'))
                .map(input => input.value)
                .filter(url => url.trim() !== '');

            // G·ª≠i data v·ªÅ bot
            const formData = {
                videoCount: videoCount,
                ratio: ratio,
                modelImages: imageUrls
            };

            tg.sendData(JSON.stringify(formData));
            tg.close();
        });

        // Enable Main Button
        tg.MainButton.text = "Tao Video";
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            form.dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
